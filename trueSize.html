<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>True Size</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
	
	var raster = new ol.layer.Tile({
          //extent: [-13884991, 2870341, -7455066, 6338219],
            source: new ol.source.TileWMS({
            url: '/geoserver/worldmap/wms',
            params: {'LAYERS': 'worldmap', 'TILED': true, "SRS":"EPSG:3857"},
            serverType: 'geoserver',
            // Countries have transparency, so do not fade tiles:
            transition: 0
          })
        });

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: //'http://localhost:8080/geoserver/worldmap/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=worldmap%3Ane_110m_admin_0_countries&maxFeatures=50&outputFormat=application%2Fjson'
		  '/geoserver/wfs?service=WFS&version=1.1.0&request=GetFeature&typename=worldmap:ne_110m_admin_0_countries&outputFormat=application/json&srsname=EPSG:4326&bbox=-180,-90,180,90,EPSG:4326'
		  ,
          format: new ol.format.GeoJSON()
        })
      });

      var select = new ol.interaction.Select();

      var translate = new ol.interaction.Translate({
        features: select.getFeatures()
      });
	  
	  var cur_lat = null;
	  translate.on('translatestart', function(evt){
	  //현재위도
	  var selected_feature = evt.features.getArray()[0];
	  cur_lat = getLatFromFeatureCenter(selected_feature);
	  console.log(cur_lat);
	  });
	  
	  translate.on('translating', function(evt){
	  //이전위도
	  var old_lat = cur_lat;
	  
	  //현재위도
	  var selected_feature = evt.features.getArray()[0];
	  cur_lat = getLatFromFeatureCenter(selected_feature);
	  
	  //scale 적용
	  var crr_scale = 1/(cur_lat/old_lat);
	  selected_feature.getGeometry().scale(crr_scale);
	  });
	  
	  function getLatFromFeatureCenter(feature) {
	  var feature_extent = feature.getGeometry().getExtent();
	  var center_3857 = ol.extent.getCenter(feature_extent);
	  var center_4326 = ol.proj.transform(center_3857, 'EPSG:3857', 'EPSG:4326');
	  return Math.cos(center_4326[1] * Math.PI/ 180.0); //radian -> degree
	  }
	  
	 
	  var layers = [raster, vector];
	
      var map = new ol.Map({
	    interactions: ol.interaction.defaults().extend([select, translate]),
        layers: layers,
        target: 'map',
        view: new ol.View({
          center: [100000000, 5000000]
		  //ol.proj.fromLonLat([127, 38])
		  ,
          zoom: 2
        })
      });
	
     
    </script>
  </body>
</html>
